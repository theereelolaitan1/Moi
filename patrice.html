<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>Valentine üíñ</title>

<style>
:root{
  --rose:#ffd1dc;
  --rose-dark:#e75480;
}

*{box-sizing:border-box}

body{
  margin:0;
  height:100vh;
  background:linear-gradient(#ffe4ef,var(--rose));
  font-family:-apple-system,BlinkMacSystemFont,"Comic Sans MS",cursive;
  text-align:center;
  overflow:hidden;
  padding-top:env(safe-area-inset-top);
}

/* COEURS */
.heart{
  position:fixed;
  top:-10px;
  font-size:22px;
  animation:fall linear infinite;
}
@keyframes fall{to{transform:translateY(110vh)}}

/* TITRE */
#title{
  font-size:clamp(26px,7vw,42px);
  margin:20px;
  color:var(--rose-dark);
}

/* ENVELOPPE 3D */
#envelope{
  width:280px;
  height:180px;
  margin:30px auto;
  position:relative;
  perspective:1200px;
  cursor:pointer;
}

/* PAPIER */
.env-body{
  position:absolute;
  width:100%;
  height:100%;
  background:
    repeating-linear-gradient(
      45deg,
      #fff,
      #fff 10px,
      #f9f9f9 10px,
      #f9f9f9 20px
    );
  border-radius:12px;
  box-shadow:0 25px 40px rgba(0,0,0,.25);
  overflow:hidden;
}

/* RABAT */
.env-flap{
  position:absolute;
  width:100%;
  height:100%;
  background:#ffb6c1;
  clip-path:polygon(0 0,50% 60%,100% 0);
  transform-origin:top;
  transition:transform 1.2s ease;
  z-index:4;
}

/* CACHEt DE CIRE */
#wax{
  position:absolute;
  width:55px;
  height:55px;
  background:radial-gradient(circle at top left,#ff6b8a,#b3003b);
  border-radius:50%;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%);
  z-index:5;
  box-shadow:0 4px 10px rgba(0,0,0,.4);
  transition:transform .6s,opacity .6s;
}
#wax::after{
  content:"‚ù§";
  color:#fff;
  font-size:22px;
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
}

#envelope.open .env-flap{
  transform:rotateX(-170deg);
}
#envelope.open #wax{
  transform:scale(2);
  opacity:0;
}

/* LETTRE QUI SORT */
#letter{
  display:none;
  background:#fff;
  margin:0 15px;
  padding:15px;
  border-radius:14px;
  max-height:55vh;
  overflow-y:auto;
  animation:letterOut 1.2s ease forwards;
}
@keyframes letterOut{
  from{transform:translateY(80px);opacity:0}
  to{transform:translateY(0);opacity:1}
}

#timer{font-size:18px;margin-top:10px}

/* CONFETTI */
.confetti{
  position:fixed;
  font-size:20px;
  animation:pop 1s forwards;
}
@keyframes pop{
  to{transform:translateY(200px) rotate(360deg);opacity:0}
}

/* QUESTION */
#question{
  display:none;
  font-size:clamp(22px,6vw,34px);
}
button{
  font-size:18px;
  padding:10px 18px;
  margin:10px;
  border:none;
  border-radius:20px;
}
#yes{background:#ff4f8b;color:#fff}
#no{background:#ddd}

/* PLEURS */
.cry{
  position:fixed;
  font-size:28px;
  animation:fall 1.4s linear;
}
.bigYes{font-size:60px!important}
</style>
</head>

<body>

<h1 id="title"></h1>

<div id="envelope">

<script>

let j=0;

  if(j<message.length){

</script>

</body>
</html>
